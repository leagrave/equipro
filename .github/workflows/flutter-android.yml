name: Flutter CI

# Déclenche la CI sur push ou pull request sur main et develop
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # permet de lancer manuellement le workflow

jobs:
  build:
    name: Build and Test Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.8.1" # mets la version de Flutter de ton projet

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Run tests
      - name: Run tests
        run: flutter test --coverage

      # 5️⃣ Build APK (optionnel)
      - name: Build APK
        run: flutter build apk --release
